<!DOCTYPE html>
<html>
<head>
<style>
/* CSS code to style the navigation bar */
ul.navbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.navbar li {
  float: left;
}

ul.navbar li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.navbar li a:hover {
  background-color: #111;
}

ul.navbar li.logo {
  float: right;
}

ul.navbar li.logo img {
  height: 50px;
  margin-top: 12px;
  margin-right: 20px;
}

</style>
</head>
<body>

<!-- HTML code for the navigation bar -->
<ul class="navbar">
  <li><a href="/">Home</a></li>
  <li><a href="/room">Room</a></li>
</ul>

<hr>
</body>
</html>
